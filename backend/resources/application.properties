spring.datasource.url=${SUPABASE_URL}
spring.datasource.username=${SUPABASE_USERNAME}
spring.datasource.password=${SUPABASE_PASSWORD}

# JWT Configuration
jwt.secret=${JWT_SECRET:airea-super-secret-key-change-this-in-production-minimum-256-bits}
jwt.expiration=86400000

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080,http://localhost:5173}

# Server Configuration
server.port=8080

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.root=INFO
logging.level.security=DEBUG
logging.level.service=DEBUG
logging.level.controller=DEBUG