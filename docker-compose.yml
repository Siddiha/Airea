version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: airea_db
      POSTGRES_USER: airea_user
      POSTGRES_PASSWORD: your_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend-springboot
      dockerfile: ../infrastructure/docker/Dockerfile.backend
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/airea_db

volumes:
  postgres_data:




