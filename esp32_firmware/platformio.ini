; Airea Project Configuration
; Board: ESP32 DOIT DevKit V1 (Standard)

; ========================================
; COUGH DETECTION (Original)
; ========================================
[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 115200
lib_deps =
    tanakamasayuki/TensorFlowLite_ESP32 @ ^1.0.0
    ; kosme/arduinoFFT @ ^1.5.6

; ========================================
; FALL DETECTION (New)
; ========================================
[env:fall_detection]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 115200
build_src_filter = +<*> -<src/> +<src_fall/>
build_flags = -I include_fall
lib_deps = 
    adafruit/Adafruit MPU6050@^2.2.4
    mobizt/Firebase Arduino Client Library for ESP8266 and ESP32@^4.3.14
    bblanchon/ArduinoJson@^6.21.3